<!DOCTYPE html>
<html>
  <head>
    <title>Secure File Upload</title>
    <link
      rel="stylesheet"
      href="/static/style.css"
    />
  </head>
  <body>
    <div class="container">
      <h2>Secure File Upload</h2>
      <form
        action="/upload"
        method="post"
        enctype="multipart/form-data"
      >
        <input
          type="file"
          name="file"
          required
        />
        <button type="submit">Upload</button>
      </form>
      <p>Allowed: .png, .jpg, .jpeg, .pdf (Max: 2MB)</p>
    </div>
  </body>
</html>
